{% extends "temp.html" %}

{% block body %}

<div class="container px-lg-5">
    {% for project_id, title, description, img_file, github_link, date_uploaded in projects %}
    <div class="card mb-3">
      <img src="{{ url_for('static', filename='assets/' +img_file) }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ title }}</h5>
        <p class="card-text">{{ description }}</p>
        <p class="card-text"><small class="text-body-secondary">Date Uploaded: {{ date_uploaded }}</small></p>
        <p class="card-text"><small class="text-body-secondary">Github Link: {{ github_link }}</small></p>
      </div>
    </div>

  {% endfor %}
</div>


{% endblock %}
