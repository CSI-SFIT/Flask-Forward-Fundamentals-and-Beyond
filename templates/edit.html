{% extends "temp.html" %}

{% block body %}
<h1 class="text-center">Add/Edit Project</h1>
    <div class="container px-lg-5">
          <form style="margin-top:90px; margin-bottom: 180px" name="sentMessage" id="contactForm"  action="/edit/{{ sno }}" method="post" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Title" id="title" name='title' required data-validation-required-message="Please enter the title.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Description</label>
                <input type="text" class="form-control" placeholder="Description" id="description" name="description" required data-validation-required-message="Please enter your description.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Image</label>
                <input type="text" class="form-control" placeholder="Image" id="image" name="image" required data-validation-required-message="Please enter your image">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Link</label>
                <input type="text" class="form-control" placeholder="Github Link" name="link" id="link" required data-validation-required-message="Please enter your github link.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-dark" id="sendMessageButton">Update</button>
            </div>
          </form>
     </div>
{% endblock %}
